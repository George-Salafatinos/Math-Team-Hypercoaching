{% extends "base.html" %}

{% block content %}
<h2>Event Details</h2>
<p><strong>Name:</strong> {{ event.eventName }}</p>
<p><strong>ID:</strong> {{ event.id }}</p>

<hr>

<h3>Upload Exam Images</h3>
<form action="{{ url_for('upload_exam_images', meet_id=meet_id, event_id=event.id) }}" 
      method="POST" 
      enctype="multipart/form-data">
    <input type="file" name="files" multiple>
    <button type="submit">Submit Exam Images</button>
</form>

<h3>Upload Student Score Sheets</h3>
<form action="{{ url_for('upload_single_student_score', meet_id=meet_id, event_id=event.id) }}"
      method="POST" enctype="multipart/form-data">
    <div>
        <label>Student Name:</label>
        <input type="text" name="studentName" required>
    </div>
    <div>
        <label>Grade Level:</label>
        <select name="gradeLevel">
            <option value="freshman">freshman</option>
            <option value="sophomore">sophomore</option>
            <option value="junior">junior</option>
            <option value="senior">senior</option>
        </select>
    </div>
    <div>
        <label>Answer Sheet Image:</label>
        <input type="file" name="scoreFile" required>
    </div>
    <button type="submit">Submit Single Student Score</button>
</form>


<hr>
<p>
(This page will later display parsed exam topics, participants, and scores.)
</p>
{% endblock %}
